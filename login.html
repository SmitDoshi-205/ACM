<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACM Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md bg-white shadow-sm sticky-top custom-navbar">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="images/acm_logo.png" alt="acm_logo" class="logo">
      </a>

      <!-- Mobile Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Nav Items -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="d-flex gap-2">
          <a href="login.html" class="btn btn-dark custom-btn">Login</a>
          <a href="register.html" class="btn btn-dark custom-btn">Register</a>
        </div>
      </div>
    </div>
  </nav>

  <!--Login Form-->
  <div class="d-flex justify-content-center align-items-start vh-100">
    <form class="login_form mt-5">
      <h3 class="text-center mb-4 fw-bold">Login</h3>

      <div class="credentials mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email">
      </div>

      <div class="credentials mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password">
      </div>

      <a href="acm_landing.html" type="submit" class="btn btn-dark w-100">Login</a>
      <p class="text-center mt-3">
        Not a member? <a href="register.html" class="text-dark fw-bold">Register</a>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
