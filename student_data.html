<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACM Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body{
        overflow: auto;
    }
  </style>
</head>
<body>
   <!-- Navbar -->
  <nav class="navbar navbar-expand-md bg-white shadow-sm sticky-top custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/acm_logo.png" alt="acm_logo" class="logo">
      </a>
    </div>
  </nav> 

   <!-- Registration Form -->
  <div class="d-flex justify-content-center align-items-start my-5">
    <form class="login_form w-100" style="max-width: 600px;">
      <h3 class="text-center mb-4 fw-bold">Student Information</h3>

      <!-- Student Name -->
      <div class="credentials mb-3">
        <label for="name" class="form-label">Student Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name">
      </div>

      <!-- SAP ID -->
      <div class="credentials mb-3">
        <label for="sapid" class="form-label">SAP ID</label>
        <input type="text" id="sapid" class="form-control" placeholder="Enter your SAP ID">
      </div>

      <!-- Roll Number -->
      <div class="credentials mb-3">
        <label for="r_no" class="form-label">Roll Number</label>
        <input type="text" id="r_no" class="form-control" placeholder="Enter your roll number">
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>

      <!-- Date of Birth -->
      <div class="credentials mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control">
      </div>

      <!-- Contact Number -->
      <div class="credentials mb-3">
        <label for="contact" class="form-label">Contact Number</label>
        <input type="text" id="contact" class="form-control" placeholder="Enter your contact number">
      </div>

      <!-- Department -->
      <div class="credentials mb-3">
        <label for="department" class="form-label">Department</label>
        <select id="department" class="form-select">
          <option selected disabled>Select Department</option>
          <option>Mechanical</option>
          <option>EXTC</option>
          <option>IoT & Cyber Security</option>
          <option>CSE DS</option>
          <option>IT</option>
          <option>Comps</option>
          <option>AI DS</option>
          <option>AI ML</option>
        </select>
      </div>

      <!-- Current Semester -->
      <div class="credentials mb-3">
        <label for="semester" class="form-label">Current Semester</label>
        <select id="semester" class="form-select">
          <option selected disabled>Select Semester</option>
          <option>III</option>
          <option>IV</option>
          <option>V</option>
          <option>VI</option>
        </select>
      </div>

      <!-- Year of Study -->
      <div class="credentials mb-3">
        <label for="year" class="form-label">Year of Study</label>
        <select id="year" class="form-select">
          <option selected disabled>Select Year</option>
          <option>2023</option>
          <option>2024</option>
        </select>
      </div>

      <!-- GitHub Profile -->
      <div class="credentials mb-3">
        <label for="github" class="form-label">GitHub Profile</label>
        <input type="url" id="github" class="form-control" placeholder="Enter GitHub profile URL">
      </div>

      <!-- Preferred Track / Domain -->
      <div class="credentials mb-3">
        <label for="domain" class="form-label">Preferred Track / Domain</label>
        <select id="domain" class="form-select">
          <option selected disabled>Select Domain</option>
          <option>Marketing</option>
          <option>Publicity</option>
          <option>Technical</option>
          <option>Editorial</option>
          <option>Research</option>
        </select>
      </div>

      <!-- Interests -->
      <div class="mb-3">
        <label class="form-label">Interests (choose all that apply)</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interest1" value="Coding">
          <label class="form-check-label" for="interest1">Coding</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interest2" value="Robotics">
          <label class="form-check-label" for="interest2">Robotics</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interest3" value="AI/ML">
          <label class="form-check-label" for="interest3">AI/ML</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interest4" value="Web Development">
          <label class="form-check-label" for="interest4">Web Development</label>
        </div>
      </div>

      <!-- Upload Photo -->
      <div class="credentials mb-3">
        <label for="photo" class="form-label">Upload Photo</label>
        <input type="file" id="photo" class="form-control">
      </div>

      <!-- Upload Resume -->
      <div class="credentials mb-3">
        <label for="resume" class="form-label">Upload Resume (PDF/DOC)</label>
        <input type="file" id="resume" class="form-control" accept=".pdf,.doc,.docx">
      </div>

      <!-- About Yourself -->
      <div class="credentials mb-3">
        <label for="about" class="form-label">About Yourself (in less than 30 words)</label>
        <textarea id="about" class="form-control" rows="3" placeholder="Write about yourself"></textarea>
      </div>

      <a href="login.html" type="submit" class="btn btn-dark w-100">Submit</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
